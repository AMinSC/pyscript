<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <title></title>
</head>
<body>
    <py-config name="min">
        [[fetch]]
        from = '.'
        files = ['func.py']
    </py-config>
    <py-script>
        from func import Calculator


        cal = Calculator()
        display(cal.add(2, 24))

        my_div = pyscript.create('div', 'my-div', 'container')
        print(my_div.id)  # 출력: my-div
        print(my_div)
        print(f'pyscript의 create 값 : {dir(my_div)}\n\n')
        print(f'pyscript의 값 : {dir(pyscript)}')
        
    </py-script>
</body>
</html>
